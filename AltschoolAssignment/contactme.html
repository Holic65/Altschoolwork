<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT ME PAGE</title>
    <link rel="stylesheet" href="comtactme.css">
 </head>
 <body>
        <div class="main">
            <div class="contact_box">
                <h1>CONTACT</h1>
                <form>
                    <input type="text" class="input-field" placeholder="Your Full Name">
                    <input type="text" class="input-field" placeholder="your email">

                    <label for="priority" accesskey="P">Priority Of Message</label>
                    <select name="priority" id="priority">
                        <option value="">--Select One--</option>
                        <option value="Ur">Urgent</option>
                        <option value="Mo">Moderate</option>
                        <option value="No">Not Urgent </option>
                       
                    </select>    
                    <textarea type="text" class="input-field textarea-field" placeholder="Your Message"></textarea>
                    
                
                    <button type="button" class="btn">Submit</button>
                    <div class="back_home">
                        <a href="index.html"> Back Home </a>
                   </div>
                </form>
            </div>
        </div>
 </body>
